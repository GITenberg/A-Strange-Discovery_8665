description: "A Strange Discovery is an 1899 novel by Charles Romyn Dake and is a\
  \ sequel to Edgar Allan Poe's The Narrative of Arthur Gordon Pym of Nantucket which\
  \ was published in 1838. It follows the experiences of the narrator, an Englishman,\
  \ during his stay in Bellevue, Illinois (see below), and his encounter with Dirk\
  \ Peters, Pym's sailor companion in Poe's novel. On his deathbed, Peters relates\
  \ the missing conclusion to Poe's tale.\n From Wikipedia (CC BY-SA)."
